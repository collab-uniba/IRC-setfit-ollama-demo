version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    command: serve
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: |
        curl -f "http://localhost:11434/api/version" > /dev/null 2>&1 && echo 'Ollama is healthy' || echo 'Ollama is not healthy'
      interval: 10s       # Check every 10 seconds during debugging
      timeout: 10s        # Allow up to 10 seconds for the check
      retries: 3         # Try 3 times
      start_period: 30s   # Wait 30s before starting checks

  app:
    build: .
    ports:
      - "7860:7860"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama_data: